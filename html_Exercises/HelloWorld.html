<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<a name="顶端"></a>
		<title>你好吗</title>
	</head>
		<body text="green" bgcolor="yellow">	
		Hello <font color="red" size="5" face="黑体"><br/>World</font> !<br/>
		<font size="2" face="黑体">软件工程师</font><br/>
		<font size="4" face="黑体">软件工程师</font><br/>
		<font size="7" face="黑体">软件工程师</font><br/>
		<h1>开发</h1>
		<h2>开发</h2>
		<h3>开发</h3>
		<h4>开发</h4>
		<h6>开发</h6>
		<!--
			div:行级块标签（占据一行）
			span：行内块标签
			<ul>:无序列表(type:disc square circle)
				<li>:列表项
			ol:有序列表(type:1 A a I i)(start:数字，代表首项开始位置)
				<li>:列表项
		-->
		<div style="background-color:red">do u know ?</div>
		<div style="background-color:brown">I don't know ?</div>
		<span style="background-color:black">Who am I ?</span>
		<ul type="disc">
			<li>汇丰</li>
			<li>汇丰</li>
			<li>汇丰</li>
		</ul>
		
		<img src="LBJ.JPG" width="50%" height="70%" border="5" align="middle"/><!--相对路径：图片与html在同一个文件夹下-->
		勒布朗詹姆斯
	    <br/>
		<a href="http://w.qq.com/" target="_blank">QQ登陆</a><br/>
		<a href="#顶端">返回顶端</a>
		<table  border="2" width="50%" align="center" bgcolor="pink"> <!--border表边框,width表宽度，align表对齐方式，bgcolor表背景色-->
			<caption>表格</caption>
			<tr align="center">
				<th>1-1</th> 
				<th>1-2</th>
				<th>1-3</th>
			</tr><tr align = "center">
				<td rowspan="3">2-1</td><!--rowspan的值表示往下一共合并的行数-->
				<td colspan="2">2-2</td>
				<!--<td>2-3</td>--> 
			</tr><tr align="center">
				<!-- <td>3-1</td> -->
				<td>3-2</td>
				<td>3-3</td></tr>
			<tr align="center">
				<!-- <td>4-1</td> -->
				<td>4-2</td>
				<th>4-3</th>
			</tr>
			<!--rowspan是行合并，colspan是列合并-->
		</table><!-- tr表示行，td表示单元格-->
		<hr/> <!--hr标签在 HTML 页面中创建一条水平线-->
		
	    </body>
</html>
